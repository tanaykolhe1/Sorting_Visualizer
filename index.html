<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="sorting.css" />
    <title>Sorting Algorithm Visualizer</title>
  </head>

  <header>
    <h1 class="text-center p-2">Sorting Algorithm Visualizer</h1>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newArray">
          <button
            type="button"
            class="btn btn-outline-success btn-dark newArray ary"
          >
            Generate Array
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-dark stpani"
          >
            Stop Animation
          </button>
        </div>

        <div class="col" id="input">
          <span id="size"
            >Size
            <input
              id="arr_sz"
              type="range"
              min="5"
              max="100"
              step="1"
              value="60"
          /></span>
          <span id="speed"
            >Speed
            <input
              id="speed_input"
              type="range"
              min="20"
              max="300"
              value="60"
              stepDown="10"
          /></span>
        </div>

        <div class="col gap-2 d-sm-flex justify-content-end">
          <button
            type="button"
            class="btn btn-outline-primary btn-dark bubbleSort"
          >
            Bubble Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-dark selectionSort"
          >
            Selection Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-dark insertionSort"
          >
            Insertion Sort
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-dark mergeSort"
          >
            Merge Sort
          </button>
          <!-- <button
            type="button"
            class="btn btn-outline-primary btn-dark quickSort"
          >
            Quick Sort
          </button> -->
        </div>
      </div>
    </nav>
  </header>

  <body class="p-3 mb-2 bg-dark text-white">
    <div id="bars" class="flex-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="sorting.js" type="text/javascript"></script>
    <script src="bubble.js" type="text/javascript"></script>
    <script src="selection.js" type="text/javascript"></script>
    <script src="insertion.js" type="text/javascript"></script>
    <script src="merge.js" type="text/javascript"></script>
    <!-- <script src="JS_files/quick.js"></script> -->
  </body>
</html>
